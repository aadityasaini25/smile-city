<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#94A3B8"/>
      <stop offset="50%" stop-color="#F1F5F9"/>
      <stop offset="100%" stop-color="#64748B"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Large Bracket Detail -->
  <rect x="50" y="40" width="140" height="120" rx="15" fill="url(#metalGrad)" stroke="#475569" stroke-width="2"/>
  
  <!-- Slot -->
  <rect x="50" y="85" width="140" height="30" fill="#1E293B" />
  
  <!-- Sliding Door/Clip -->
  <rect x="70" y="75" width="100" height="50" rx="8" fill="#334155" stroke="#94A3B8" stroke-width="2">
    <animate attributeName="y" values="75;55;75" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Archwire representation inside slot -->
  <rect x="50" y="95" width="140" height="10" fill="#CBD5E1" fill-opacity="0.5"/>

  <!-- Arrows indicating movement -->
  <path d="M120 50L120 30M120 30L115 35M120 30L125 35" stroke="#1a897f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M120 130L120 150M120 150L115 145M120 150L125 145" stroke="#1a897f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Info labels -->
  <text x="120" y="195" text-anchor="middle" fill="#1a897f" font-family="sans-serif" font-size="14" font-weight="bold">SELF-LIGATING TECHNOLOGY</text>
  <text x="120" y="215" text-anchor="middle" fill="#64748B" font-family="sans-serif" font-size="11">Faster Treatment & Reduced Friction</text>
</svg>
