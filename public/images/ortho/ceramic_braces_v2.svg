<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teethGrad" x1="120" y1="60" x2="120" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Teeth -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="30" height="50" rx="8" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="65" y="75" width="35" height="55" rx="10" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="105" y="75" width="30" height="55" rx="10" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="140" y="75" width="35" height="55" rx="10" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="180" y="80" width="30" height="50" rx="8" fill="url(#teethGrad)" stroke="#CBD5E1"/>
  </g>

  <!-- Clear Archwire -->
  <path d="M20 100C20 100 120 95 220 100" stroke="#E2E8F0" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ceramic Brackets (Tooth colored) -->
  <g transform="translate(38, 93)">
    <rect width="14" height="14" rx="2" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="7" cy="7" r="6" fill="none" stroke="#F1F5F9" stroke-width="1" stroke-opacity="0.8"/>
  </g>
  <g transform="translate(75, 88)">
    <rect width="14" height="14" rx="2" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="7" cy="7" r="6" fill="none" stroke="#F1F5F9" stroke-width="1" stroke-opacity="0.8"/>
  </g>
  <g transform="translate(113, 88)">
    <rect width="14" height="14" rx="2" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="7" cy="7" r="6" fill="none" stroke="#F1F5F9" stroke-width="1" stroke-opacity="0.8"/>
  </g>
  <g transform="translate(150, 88)">
    <rect width="14" height="14" rx="2" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="7" cy="7" r="6" fill="none" stroke="#F1F5F9" stroke-width="1" stroke-opacity="0.8"/>
  </g>
  <g transform="translate(188, 93)">
    <rect width="14" height="14" rx="2" fill="white" stroke="#E2E8F0" stroke-width="1.5"/>
    <circle cx="7" cy="7" r="6" fill="none" stroke="#F1F5F9" stroke-width="1" stroke-opacity="0.8"/>
  </g>

  <!-- Info labels -->
  <text x="120" y="190" text-anchor="middle" fill="#1a897f" font-family="sans-serif" font-size="14" font-weight="bold">CERAMIC AESTHETIC SYSTEM</text>
  <text x="120" y="210" text-anchor="middle" fill="#64748B" font-family="sans-serif" font-size="11">Subtle, Aesthetic & Effective</text>
</svg>
