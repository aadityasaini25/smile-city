<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teethGrad" x1="120" y1="60" x2="120" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <linearGradient id="alignerGrad" x1="120" y1="80" x2="120" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E2E8F0" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Teeth -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="30" height="50" rx="10" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="65" y="70" width="35" height="65" rx="12" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="105" y="65" width="30" height="70" rx="12" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="140" y="70" width="35" height="65" rx="12" fill="url(#teethGrad)" stroke="#CBD5E1"/>
    <rect x="180" y="80" width="30" height="50" rx="10" fill="url(#teethGrad)" stroke="#CBD5E1"/>
  </g>

  <!-- Invisalign Aligner (Transparent overlay) -->
  <path d="M25 90C25 70 80 50 120 50C160 50 215 70 215 90V120C215 130 180 140 120 140C60 140 25 130 25 120V90Z" fill="url(#alignerGrad)" stroke="#1a897f" stroke-width="1.5" stroke-dasharray="2 2"/>
  
  <!-- Highlights on aligner -->
  <path d="M40 95C60 85 100 80 120 80C140 80 180 85 200 95" stroke="white" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Info labels -->
  <text x="120" y="190" text-anchor="middle" fill="#1a897f" font-family="sans-serif" font-size="14" font-weight="bold">CLEAR ALIGNER TECHNOLOGY</text>
  <text x="120" y="210" text-anchor="middle" fill="#64748B" font-family="sans-serif" font-size="11">Invisible, Removable & Comfortable</text>
  
  <!-- Badge/Icon -->
  <circle cx="210" cy="40" r="15" fill="#1a897f" fill-opacity="0.1"/>
  <path d="M205 40L208 43L215 36" stroke="#1a897f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
